<!DOCTYPE html>

        <nav>
            <ul>

                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact">
        <!-- Form Kontak -->
        <section class="form-section">
            <h1 class="contact-title">Contact Me</h1>
            <p class="form-desc">Silakan isi formulir di bawah untuk menghubungi saya:</p>
            <form class="contact-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Masukkan email kamu" required>

                <label for="first-name">Nama Depan:</label>
                <input type="text" id="first-name" name="first-name" placeholder="Masukkan nama depan kamu" required>

                <label for="last-name">Nama Belakang:</label>
                <input type="text" id="last-name" name="last-name" placeholder="Masukkan nama belakang kamu" required>

                <label for="message">Pesan:</label>
                <textarea id="message" name="message" rows="5" placeholder="Masukkan pesan kamu" required></textarea>

                <button type="submit" class="send-button">Kirim Pesan</button>
            </form>
        </section>

        <!-- Informasi Kontak -->
        <section class="contact-grid">
            <div class="contact-row">
                <div class="contact-item">
                    <img src="images/linkedin-logo.png" alt="LinkedIn Logo" class="contact-logo">
                    <p>LinkedIn: <a href="https://www.linkedin.com/in/ratu-agra-auliyana-586442345/" target="_blank">Ratu Agra Auliyana</a></p>
                </div>
                <div class="contact-item">
                    <img src="images/instagram-logo.png" alt="Instagram Logo" class="contact-logo">
                    <p>Instagram: <a href="https://www.instagram.com/ratuagraa/" target="_blank">@ratuagraa</a></p>
                </div>
            </div>
            <div class="contact-row">
                <div class="contact-item">
                    <img src="images/email-logo.png" alt="Email Logo" class="contact-logo">
                    <p>Email: <a href="mailto:ratuagra29@gmail.com">ratuagra29@gmail.com</a></p>
                </div>
                <div class="contact-item">
                    <img src="images/phone-logo.png" alt="Phone Logo" class="contact-logo">
                    <p>Phone: <a href="tel:+6289510726733">+62 895-1072-6733</a></p>
                </div>
            </div>
        </section>
        <div class="back-button">
            <a href="beranda.html" class="button">Back to Home</a>
        </div>
    </main>

    <!-- Footer -->
    <footer>
